<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <ul>
        <li><a class="active" href="index.html">Adauga produs</a></li>
        <li><a href="products.html">Produse</a></li>
      </ul>
    </div>
    <div class="container">
      <form id="form">
        <div class="form1">
          <label for="name">Nume:</label>
          <input
            type="text"
            id="name"
            placeholder="Introdu numele produsului"
            required
          />
        </div>
        <div class="form1">
          <label for="price">Pret:</label>
          <input
            type="number"
            id="price"
            name="price"
            min="1"
            max="20000"
            placeholder="Introdu pretul produsului"
            required
          />
        </div>
        <div class="form1">
          <label for="color">Culoare:</label>
          <select id="color" name="color">
            <option value="Rosu">Rosu</option>
            <option value="Galben">Galben</option>
            <option value="Verde">Verde</option>
          </select>
        </div>
        <div>
          <a href="products.html">
            <input
              type="submit"
              value="Submit"
              class="btn1"
              onclick="getData()"
            />
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
